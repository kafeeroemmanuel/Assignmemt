<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>check out page</title>
  </head>
  <body>
    <div class="col-25">
      <div class="checkie checkie">
        <div class="col-50">
          <h3>Billing Address</h3>
          <label for="fname"><i class="fa fa-user"></i> Full Name</label><br />
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="John M. Doe"
          /><br />
          <label for="email"><i class="fa fa-envelope"></i> Email</label><br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="john@example.com"
          /><br />
          <label for="adr"><i class="fa fa-address-card-o"></i> Address</label
          ><br />
          <input
            type="text"
            id="adr"
            name="address"
            placeholder="542 W. 15th Street"
          /><br />
          <label for="city"><i class="fa fa-institution"></i> City</label><br />
          <input
            type="text"
            id="city"
            name="city"
            placeholder="New York"
          /><br />
        </div>

        <div class="acceptie">
          <h4>Payment</h4>
          <label for="cname">Name on Card</label><br />
          <input
            type="text"
            id="cname"
            name="cardname"
            placeholder="John More Doe"
          /><br />
          <label for="ccnum">Credit card number</label><br />
          <input
            type="text"
            id="ccnum"
            name="cardnumber"
            placeholder="1111-2222-3333-4444"
          /><br />
          <label for="expmonth">Exp Month</label><br />
          <input
            type="text"
            id="expmonth"
            name="expmonth"
            placeholder="September"
          /><br />
        </div>

        <div class="container">
          <h4>
            Cart
            <span class="price" style="color: black">
              <i class="fa fa-shopping-cart"></i>
              <b>4</b>
            </span>
          </h4>
          <p><a href="#">House 1</a> <span class="price">$15</span></p>
          <p><a href="#">House 2</a> <span class="price">$5</span></p>
          <p><a href="#">House 3</a> <span class="price">$8</span></p>
          <hr />
          <p>
            Total <span class="price" style="color: black"><b>$28</b></span>
          </p>
        </div>
      </div>
    </div>

    <label>
      <input type="checkbox" checked="checked" name="sameadr" /> Shipping
      address same as billing
    </label>
    <input type="submit" value="Continue to checkout" class="btn" />
  </body>
</html>
